<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1">

        <title>Homepage</title>

        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
        <link href="css/responsive.css" rel="stylesheet" type="text/css">
        <link href="css/magnific-popup.css" rel="stylesheet" type="text/css">
        <link href="css/animate.css" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery-scrolltofixed.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/jquery.isotope.js"></script>
        <script type="text/javascript" src="js/wow.js"></script>
        <script type="text/javascript" src="js/classie.js"></script>
        <script type="text/javascript" src="js/magnific-popup.js"></script>
        <script src="contactform/contactform.js"></script>

        <script>
            function calculate(){
                var shower = parseFloat(document.getElementById('shower').value);
                var meat = parseFloat(document.getElementById('meat').value);
                var coffee = parseFloat(document.getElementById('coffee').value);
                var showertimes = parseFloat(document.getElementById('showertimes').value);
                var wash = parseFloat(document.getElementById('wash').value);
                var soda = parseFloat(document.getElementById('soda').value);
                var dish = parseFloat(document.getElementById('dish').value);
                var paper = parseFloat(document.getElementById('paper').value);

                document.getElementById("result").innerHTML = (shower * 2.1);

            }
        </script>
    </head>

    <title>How much water do you use?</title>
<body>
<section class="main-section " id="form">
    <div class="container">
    <h2>Calculate your water usage</h2>
    <h6>How much are you really wasting?</h6>
    </div>
    <form>
        <div class="form-group container">
        <label for="shower">What is the average length of your showers (in minutes)?</label>
        <input class="form-control" id="shower" placeholder="Ex: 30">
        </div>
        <div class="form-group container">
            <label for="showertimes">How many showers do you take a day?</label>
            <input class="form-control" id="showertimes" placeholder="Ex: 1">
        </div>
            <div class="form-group container">
            <label for="meat">How many pounds of meat do you eat in a day?</label>
            <input class="form-control" id="meat" placeholder="Ex: 10">
        </div>
        <div class="form-group container">
            <label for="wash">How many times do you wash your clothes in a week?</label>
            <input class="form-control" id="wash" placeholder="Ex: 10">
        </div>
        <div class="form-group container">
            <label for="paper">How many sheets of paper do you go through in a day?</label>
            <input class="form-control" id="paper" placeholder="Ex: 10">
        </div>
        <div class="form-group container">
        <label for="coffee">How many cups of coffee do you drink in  a week?</label>
        <input class="form-control" id="coffee" placeholder="Ex: 10">
        </div>
        <div class="form-group container">
            <label for="soda">How many cans of soda do you drink in a week?</label>
            <input class="form-control" id="soda" placeholder="Ex: 10">
        </div>
        <div class="form-group container">
            <label for="dish">How many times do you run the dishwasher a week?</label>
            <input class="form-control" id="dish" placeholder="Ex: 10">
        </div>
        <div class = "container"><p id="result"></p></div>

    </form>
    <center><button class="btn btn-primary" onclick= "calculate();">Submit</button></center>
</section>
<!--main-section-end-->

</body>
</html>
